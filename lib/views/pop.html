<!-- Export -->
<div class="modal fade exportModal" ng-controller="exportController" tabindex="-1" role="dialog" aria-labelledby="myLargeModal" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h4>Export to Pdf</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><h6>X</h6></button>
                </div>

                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-12" style="margin-bottom:10px;">
                            <input type="text" ng-model="name" class="form-control" ng-class="valid" placeholder="Please write project's name"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12"  style="background-color:#fff">
                            <div id = "left_modal">
                                <div id="left_modal" ng-include="template.export"></div>
                            </div>
                        </div>
                        <div class="export_button">
                                <button type="button" ng-click="ngExport()" ng-if="name">Export</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>					
    <!-- Export -->



    <!-- FeedBack -->
<div class="modal fade feedModal" tabindex="-1" role="dialog" ng-controller="feedbackController" aria-labelledby="myLargeModal" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h4>Feedback</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><h6>X</h6></button>
                </div>

                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-12"  style="background-color:#fff">
                                <div class="col-lg-12" style="margin-bottom:10px;">
                                        <input type="text" class="form-control"  placeholder="Please write your issue or recommendation"/>
                                    </div>
                        </div>
                    </div>
                            <div class="export_button">
                                    <button type="button" ng-click="sendFeed()">Submit</button>
                            </div>
                </div>

            </div>
        </div>
    </div>					
    <!-- FeedBack -->

     <!-- Asset Detail -->

                <div class="modal-body">

                                        <input type="text" class="form-control" placeholder="Please write your issue or recommendation"/>
                                </div>
                        </div>
                    </div>
                            <div class="export_button">
                                    <button type="button" ng-click="sendFeed()">Submit</button>
                            </div>
                </div>

            </div>
        </div>

    <!-- Asset Detail -->
