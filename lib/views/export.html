<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<link rel="stylesheet" href="css/export.css">

</head>
<body>
	<div>
		<h3>Breakdown Summary</h3>
		<div>Project's Name: <span style="text-transform: capitalize"> <b> {{name}}</b></span> </div>
		<div ng-repeat="category in categories" style="min-width:100%;min-height:100%">
			<div style="border-bottom: 2px solid;">
				<div class="left_card" style="background-color:{{category.color}}"></div> <b>{{category.name}}</b>
			</div>
			<ul class="export_asset">
				<li  ng-repeat="asset in category.assets">{{asset.name}}</li>
			</ul>
		</div>
	</div>

</body>
</html>
