				<!-- search -->
				<div class="search">
					<input type="text" placeholder="Search" class="form-control" ng-model="searchItem" style="border:1px solid #000" />	
				</div>
				<!-- search -->

				<div id="accordion" role="tablist" >

					<div class="card" ng-repeat="item in categories | filter:searchItem">

						<!-- categories header -->
						<div class="card-header" role="tab" id="heading_{{item.id}}">
							<div class="card_container">
								<a data-toggle="collapse"  href="#{{item.id}}" aria-expanded="true" aria-controls="{{item.id}}" >
									<div>
										<div class="left_card" style="background-color:{{item.color}}"></div>
										<span class="middle_card">	{{item.name}} </span>
										<div class="right_card" >{{item.assets.length}}</div>
									</div>
								</a>
							</div>
						</div>
						<!-- categories header -->
						
						<!-- categories detail -->
						<div id="{{item.id}}" class="collapse cat_detail" role="tabpanel" aria-labelledby="heading_{{item.id}}" data-parent="#accordion">
							<div class="row">
								<div class="col">
										<div id="card-body">
											<div class="cat_asset"  ng-repeat="asset in item.assets">
												<div class="side_asset" ng-style="borderColor" ng-mouseenter="changeBorderColor(item.color,true)" ng-mouseleave="changeBorderColor(item.color,false)">
													<div class="side_asset_left" >
														<a href="#/category/{{item.id}}/asset/{{asset.id}}"> {{asset.name}} </a>
													</div>
													<div class="delete side_asset_right">
														<a ng-show="active"  class="animate-show" ng-click="removeAsset(item.id,asset.id)" href="#">X</a>
													</div>
												</div>
											</div>
										</div>
										<div class="clearfix"></div>
                                    <hr>
									<div class="addAsset">
										<form ng-submit="addAssetText(item.id,newAsset_text)">
											<input type="text" class="form-control"  placeholder="Add to {{item.name}}'s Asset" ng-model="newAsset_text"/>
										</form>
									</div>
								</div>
							</div>
						</div>
						<!-- categories detail -->	

					</div>
				</div>



					<div id="accordion_info" role="tablist" style="margin-top:5px;" >
						
											<div class="card">
						
												<!-- information header -->
												<div class="card-header" role="tab" id="heading_info">
													<div class="card_container">
														<a data-toggle="collapse"  href="#info" aria-expanded="true" aria-controls="info" >
															<div>
																<div class="left_card" style="background-color:#000"></div>
																<span class="middle_card">	Details </span>
																<!-- <div class="right_card" >0</div>-->
															</div>
														</a>
													</div>
												</div>
												<!-- information header -->
												
												<!-- information detail -->
												<div id="info" class="collapse cat_detail" role="tabpanel" aria-labelledby="heading_info" data-parent="#accordion_info">
													<div class="row">
														<div class="col">
																<div id="card-body">
																	<div class="cat_asset"  >
																			<div class="side_asset" style="color:#000;padding-left:5px" >Total Words : <div class="right_card" >22</div></div>	
																			<div class="side_asset" style="color:#000;padding-left:5px" >Speaking Time : <div class="right_card" >20 sec</div></div>	

																			
																	</div>
																</div>
																<div class="clearfix"></div>
															<hr>
														</div>
													</div>
												</div>
												<!-- information detail -->	
						
											</div>
										</div>



				
				<div class="add">
					<form ng-submit="addCategory(newCategory,selectedColor.hex)" >
						<div class="form-row" >
							<label for="inlineFormInput">Add Categories:</label>
							<div class="input-group mb-2 mb-sm-0">
								<input type="text" style="border:2px solid {{selectedColor.hex}}" class="form-control"  placeholder="Press enter for submit" ng-model="newCategory"/> 
								<div class="input-group-addon col-auto" style="padding:1px;margin:0"> <select class="custom-select " data-ng-options="color.name for color in colors" data-ng-model="selectedColor"></select> </div>
							</div>
						</div>
					</form>
				</div>

				<div id="asset_detail" ng-view></div>
